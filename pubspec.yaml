name: count_it
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  moor_flutter: ^1.4.0
  sqlite3_flutter_libs:
  path_provider:
  path:
  cupertino_icons: ^1.0.0
  flutter_staggered_grid_view: ^0.3.2
  flutter_circle_color_picker: ^0.2.0
  flutter_dotenv: ^3.1.0
  flutter_spinbox: ^0.3.1+2

dev_dependencies:
  moor_generator:
  build_runner:
  flutter_test:
    sdk: flutter



# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - assets/.env

  fonts:
    - family: Asleepytiming
      fonts:
        - asset: fonts/Asleepytiming.ttf
    - family: Oswald
      fonts:
        - asset: fonts/Oswald.ttf